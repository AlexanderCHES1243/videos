<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrusel Automático 325x325</title>
  <style>
    .carousel-container {
      width: 325px;
      height: 325px;
      overflow: hidden;
      margin: auto;
      position: relative;
      border-radius: 10px;
    }

    .carousel-slide {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-image {
      min-width: 325px;
      height: 325px;
      object-fit: cover;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
      padding: 5px 10px;
      z-index: 1;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
  </style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel-slide" id="carouselSlide">
    <img class="carousel-image" src="https://github.com/AlexanderCHES1243/videos/blob/main/C.A-3.png?raw=true" alt="Imagen 1">
    <img class="carousel-image" src="https://github.com/AlexanderCHES1243/videos/blob/main/C.A-4.png?raw=true" alt="Imagen 2">
    <img class="carousel-image" src="https://github.com/AlexanderCHES1243/videos/blob/main/C.A-2.png?raw=true" alt="Imagen 3">
  </div>
  <button class="nav-btn prev" onclick="moveSlide(-1)">‹</button>
  <button class="nav-btn next" onclick="moveSlide(1)">›</button>
</div>

<script>
  let index = 0;
  const slide = document.getElementById('carouselSlide');
  const total = slide.children.length;

  function moveSlide(step) {
    index = (index + step + total) % total;
    slide.style.transform = `translateX(-${index * 325}px)`;
  }

  // Cambio automático cada 4 segundos
  setInterval(() => {
    moveSlide(1);
  }, 4000);
</script>

</body>
</html>
