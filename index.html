<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider de YouTube</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .slider-container {
      width: 250px;
      height: 110px;
      margin: 10px auto;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    .youtube-slider {
      display: flex;
      transition: transform 0.4s ease-in-out;
    }

    .youtube-slide {
      width: 250px;
      height: 110px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      flex-shrink: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 15px;
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      border: none;
      padding: 2px 6px;
      cursor: pointer;
      z-index: 10;
    }

    .prev {
      left: 5px;
    }

    .next {
      right: 5px;
    }
  </style>
</head>
<body>

<div class="slider-container">
  <div class="youtube-slider" id="youtubeSlider">
    <div class="youtube-slide">
      <iframe src="https://www.youtube.com/embed/wJYC-0I5lYY" allowfullscreen></iframe>
    </div>
    <div class="youtube-slide">
      <iframe src="https://www.youtube.com/embed/YxVPLNBhcP8?list=PL8RK0oJz6sMCrChMF1iGwoDqX5PgzCLP5" allowfullscreen></iframe>
    </div>
    <div class="youtube-slide">
      <iframe src="https://www.youtube.com/embed/Zig_4EKaS4c?list=PL8RK0oJz6sMCrChMF1iGwoDqX5PgzCLP5" allowfullscreen></iframe>
    </div>
  </div>
  <button class="nav-btn prev" onclick="moveSlide(-1)">❮</button>
  <button class="nav-btn next" onclick="moveSlide(1)">❯</button>
</div>

<script>
  let index = 0;
  const slider = document.getElementById('youtubeSlider');
  const totalSlides = slider.children.length;

  function moveSlide(direction) {
    index += direction;
    if (index < 0) index = totalSlides - 1;
    if (index >= totalSlides) index = 0;
    slider.style.transform = `translateX(${-index * 250}px)`; // usamos 250px porque es el ancho fijo de cada slide
  }
</script>

</body>
</html>
